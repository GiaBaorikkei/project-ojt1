<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <!-- Trang đăng ký -->
    <div class="container">
        <h3 class="form-heading">Đăng ký</h3>
        <form class="form">
            <div class="form-group">
                <label class="form-label" for="">Họ và tên:</label> 
                <input id="name" class="input" type="text">
            </div>
            <div class="form-group">
                <label class="form-label" for="">Email:</label> 
                <input id="email" class="input" type="email">
                <p style="color: red;margin-top: 5px;" id="messEmail"></p>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Số điện thoại:</label> 
                <input id="phone" class="input" type="tel">
                <p style="color: red;margin-top: 5px;" id="messPhone"></p>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Mật khẩu:</label> 
                <input id="passWork" class="input" type="text">
            </div>
            <div class="form-group">
                <label class="form-label" for="">Nhập lại mật khẩu:</label> 
                <input id="rePassWork" class="input" type="text">
                <p style="color: red;margin-top: 5px;" id="message"></p>
            </div>
            <div class="three">
                <button onclick="register()"  class="button" type="button" value="Đăng ký">Đăng ký</button>
                <p>Bạn đã có tài khoản? <a href="../pages/login.html">Đăng nhập</a></p>
                
            </div>
        </form>
       </div>

       <script src="../js/register.js"></script>
</body>
</html>
